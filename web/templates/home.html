{% extends "base.html" %}

{% block content %}
  <script src="{{ static_url("sort.js") }}" type="text/javascript"></script></script>
  <div>
    <h2>All Events</h1>
    <div id="filter">
      <table>
        <tr>
          <td>host:
            <select id="host">
              <option></option>
              {% for host in hosts %}
                <option value="{{ host }}">{{ host }}</option>
              {% end %}
            </select>
          </td>
          <td>status:
            <select id="status">
              <option></option>
              <option value="successful">successful</option>
              <option value="failed">failed</option>
              <option value="unstable">unstable</option>
              <option value="not_built">not_built</option>
              <option value="aborted">aborted</option>
            </select>
          </td>
          <td>age less than: <input id="age" type="text"/>day(s)</td>
        </tr>
      </table>
    </div>
    <table id="passed_events">
      <thead class="event_theader">
        <tr>
          <td id="host_name" width="250">host</td>
          <td id="job_name" width="80">job name</td>
          <td id="build_number" width="100">build number</td>
          <td id="build_status" width="100">status</td>
          <td id="build_description" width="100">description</td>
          <td id="build_time_in_millis" width="200">time</td>
          <td id="build_duration" width="100">duration</td>
          <td id="started_by" width="100">started by</td>
          <td id="upstream_job_name" width="100">upstream job name</td>
          <td id="upstream_build_number" width="100">upstream build number</td>
        </tr>
      </thead>
      {% include "all_events_sorted.html" %}
    </table>
  </div>
{% end %}
