{% extends "base.html" %}

{% block content %}
    <div>
      <h2>{{ count }} {{ status }} builds</h2>
      <table border=1>
        <tr>
          <td>build name</td><td>time</td>
        </tr>
        {% for build, value in builds%}
        <tr>
          <td>{{ build}}</td><td>{{ value }}</td>
        </tr>
      {% end %}
      </table>
    </div>
{% end %}
