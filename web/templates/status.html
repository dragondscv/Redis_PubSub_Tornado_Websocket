{% extends "base.html" %}

{% block content %}
    <div>
      <h2>{{ count }} {{ status }} builds</h2>
      <table>
        <thead class="event_theader">
          <tr>
            <td>build name</td><td>time</td>
          </tr>
        </thead>
        {% for build, value in builds%}
        <tbody class="event_tbody">
          <tr>
            <td>{{ build}}</td><td>{{ value }}</td>
          </tr>
        </tbody>
      {% end %}
      </table>
    </div>
{% end %}
