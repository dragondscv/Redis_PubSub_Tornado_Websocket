{% extends "base.html" %}

{% block content %}
    <div>
      <h2>{{ count }} builds sorted by {{ sort_field }}</h2>
      <table border=1>
        <tr>
          <td>build name</td><td>{{ sort_field }}</td>
        </tr>
        {% for build, value in builds%}
        <tr>
          <td>{{ build}}</td><td>{{ value }}</td>
        </tr>
      {% end %}
      </table>
    </div>
{% end %}
